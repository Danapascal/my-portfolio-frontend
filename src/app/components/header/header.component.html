<header class="bg-fuchsia-900 text-white p-6 flex flex-col items-center md:flex-row md:justify-between">
  <div class="flex items-center space-x-4">
     <img src="assets/img/profile-photo.png" alt="Foto" class="w-16 h-16 rounded-full object-cover" />
    <div>
      <h1 class="text-2xl font-bold">{{'header.name' | translate }}</h1>
      <p class="italic">{{'header.description' | translate}}</p>
    </div>
  </div>
  <nav class="mt-4 md:mt-0">
    <ul class="flex space-x-6 text-lg">
      <li><a href="#about" class="hover:underline">{{ 'header.about' | translate }}</a></li>
      <li><a href="#skills" class="hover:underline">{{ 'header.skills' | translate }}</a></li>
      <li><a href="#workExperience" class="hover:underline">{{ 'header.workExperience' | translate }}</a></li>
      <li><a href="#education" class="hover:underline">{{ 'header.education' | translate }}</a></li>
      <li><a href="#contact" class="hover:underline">{{ 'header.contact' | translate }}</a></li>
      <select class="ml-4 bg-[#701a75] text-white border border-white rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-white"
        [ngModel]="translateService.language$ | async"
        (change)="onChangeLanguage($event)">
      <option value="en">English</option>
      <option value="es">EspaÃ±ol</option>
    </select>
    </ul>


  </nav>
</header>
